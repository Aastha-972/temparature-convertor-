<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body background=".vscode/tem file.jpg " ></body>
    <div class="container">
        <h1 class="title">Temperature Converter</h1>
        <div class="input-group">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature">
        </div>
        <div class="input-group">
            <label for="unit">Select Unit:</label>
            <select id="unit">
                <option value="celsius">Celsius to Fahrenheit</option>
                <option value="fahrenheit">Fahrenheit to Celsius</option>
            </select>
        </div>
        <button onclick="convertTemperature()" class="convert-button">Convert</button>
        <h2 id="result" class="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
